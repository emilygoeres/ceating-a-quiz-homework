<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title for webpage -->
    <h1 id="header">WELCOME TO THE QUIZ</h1>

    <button id="start">START QUIZ</button>


    <div class="carouselbox">
        <div id="game">
            <div class="questioncontainer">
                <h1 id="question"></h1>
                <button data-value="a" id="option1"></button>
                <button data-value="b" id="option2"></button>
                <button data-value="c" id="option3"></button>
                <button data-value="d" id="option4"></button>
                <!-- The below code ensure that the boxes will go around the font in the buttons and the answers to each question -->
                <br clear="all" /> 
                <div id="navbuttons" class="buttons">
                    <h3 id="correct"></h3>
                    <button class="next" id="nextBtn">
                        Next â–¶
                    </button>
                </div>
            </div>
        </div>
    </div>

<div>
    <span id="timer">
        60
    </span> Seconds Remaining
</div>
   
    
    <script src="script.js"></script>
</body>

</html>
